<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta charset="UTF-8" />
  <title>Aim Reaction Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #caf0f8;
      overflow: hidden;
      height: 100%;
      cursor: crosshair;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 2.2rem;
      color: #0077b6;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #ade8f4;
    }

    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ef476f;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    .target:active {
      transform: scale(0.9);
    }

    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      color: #023e8a;
    }

    #start-btn {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #00b4d8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-btn:hover {
      background-color: #0096c7;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #48cae4;
      color: white;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #00b4d8;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="info">
      <h2>üéØ Aim Trainer</h2>
      <button id="start-btn">Start</button>
      <div id="stats"></div>
    </div>
    <button class="back-btn" onclick="location.href='test.html'">‚Üê Back to Menu</button>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const gameArea = document.getElementById("game-area");
    const stats = document.getElementById("stats");

    let times = [];
    let startTime = null;
    let target = null;
    let round = 0;
    const maxRounds = 20;
    const targetSize = 60;

    function createTarget() {
      if (target) target.remove();

      const areaRect = gameArea.getBoundingClientRect();
      const maxX = areaRect.width - targetSize;
      const maxY = areaRect.height - targetSize;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      target = document.createElement("div");
      target.classList.add("target");
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener("click", () => {
        const reaction = Date.now() - startTime;
        times.push(reaction);
        target.remove();
        round++;

        if (round < maxRounds) {
          spawnTarget(); // üí• G·ªçi ngay, kh√¥ng delay
        } else {
          showStats();
        }
      });

      gameArea.appendChild(target);
      startTime = Date.now();
    }

    function spawnTarget() {
      stats.textContent = `Round ${round + 1} of ${maxRounds}`;
      createTarget();
    }

    function showStats() {
      if (target) target.remove();
      const average = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
      stats.innerHTML = `
        ‚úÖ Test complete!<br>
        üî¢ Times: ${times.join(" ms, ")} ms<br>
        üìä Avg: ${average} ms
      `;
      round = 0;
      times = [];
      startBtn.disabled = false;
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      stats.textContent = "Get ready...";
      setTimeout(spawnTarget, 1000);
    });
  </script>
</body>
</html>
